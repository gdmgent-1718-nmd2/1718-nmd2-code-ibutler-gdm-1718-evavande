<div class="kader-images justify-content-center">
        <a href="index.html">
        <img src="assets/images/hoofd-1.png" alt="header" class="breedte">
        </a>
    
</div>
<div class="row">
</div>

<div class="d-flex justify-content-center navigatie">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    
    <!-- hamburger icoon -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- hoofdnavigatie -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
          {% assign links = site.data.navigation %}
          {% for link in links %}
              {% assign class = nil %}
              {% if link.url contains page.url %}
                  {% assign class = ' active' %}
              {% endif %}
              {% if link.sublinks %}
                  <li class="nav-item dropdown {{ class }}">
                      <a href="{{ site.baseurl }}{{ link.url }}" class="nav-link dropdown-toggle {{ class }}" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ link.title }} <span class="caret"></span></a>
                  </li>
              {% else %}
                  <li class="nav-item{{ class }}">
                      <a class="nav-link{{ class }}" href="{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a>
                  </li>
              {% endif %}
          {% endfor %}
      </ul>
    </div>
  </nav>
</div>
